<!DOCTYPE html>

<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <title>静觅博客</title>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/">MY BLOG</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li {{if .IsCategroy}}class="active"{{end}}>
                <a class="nav-link" href="#">分类</a>
            </li>
            <li {{if .IsTopic}}class="active"{{end}}>
                <a class="nav-link" href="#">文章</a>
            </li>

        </ul>
        <form class="form-inline" style="margin: auto">
            <input class="form-control" type="text" placeholder="Search">
            <button class="btn btn-success" type="button" style="">Search</button>
        </form>
        <div class="navbar-nav">
        {{if .IsLogin}}
            <li><a class="nav-link" href="/login?exit=yes">退出</a></li>
        {{else}}
            <li><a class="nav-link" href="/login">登录</a></li>
        {{end}}
        </div>

    </div>
</nav>

<br>
<div class="container">
    <h1>添加文章</h1>
    <form method="post" action="/topic/add">
        <div class="form-group">
            <label>文章標題：</label>
                <input type="text" name="title" class="form-control">
        </div>
        <div class ="form-group">
            <label>文章内容</label>
            <textarea name="content" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-default">添加文章</button>
    </form>
</div>




</body>
</html>
