<!DOCTYPE html>

<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <title>静觅博客</title>
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/">MY BLOG</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li {{if .IsCategroy}}class="active"{{end}}>
                <a class="nav-link" href="/categroy">分类</a>
            </li>
            <li {{if .IsTopic}}class="active"{{end}}>
                <a class="nav-link" href="/topic">文章</a>
            </li>

        </ul>
        <form class="form-inline" style="margin: auto">
            <input class="form-control" type="text" placeholder="Search">
            <button class="btn btn-success" type="button" style="">Search</button>
        </form>
        <div class="navbar-nav">
        {{if .IsLogin}}
            <li><a class="nav-link" href="/login">退出</a></li>
        {{else}}
            <li><a class="nav-link" href="/login">登录</a></li>
        {{end}}
        </div>

    </div>
</nav>

<br>

<div class="container">
    <h2>管理员登录</h2>
    <form  action="/login"   method="post">
        <div class="form-group">
            <label>Account:</label>
        {{if .IsError}}<br><label class="text-warning">密码或账号错误</label>{{end}}
            <input  id="uname" class="form-control" name="uname" placeholder="Enter Account">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input id ="pwd" type="password" class="form-control" name="pwd" placeholder="Enter password">
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="auto_login"> 记住登录
            </label>
        </div>
        <button  class="btn btn-primary" onclick="return checkInput();">登录</button>

    </form>
    
    <script type="text/javascript">
        function checkInput() {
            var name=document.getElementById("uname");
            if(uname.value.length==0){
                alert("请输入账号");
                return false
            }
            var pwd=document.getElementById("pwd");
            if(pwd.value.length==0){
                alert("请输入密码");
                return false
            }
        }

        </script>
</div>

</body>
</html>
